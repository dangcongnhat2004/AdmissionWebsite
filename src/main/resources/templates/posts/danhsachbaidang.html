<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<main layout:fragment="content">
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="main-panel">
            <div class="container">
                <div class="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex align-items-center">
                                        <h4 class="card-title">Danh sách bài đăng</h4>
                                    </div>
                                    <!-- Hiển thị thông báo lỗi -->
                                    <div th:if="${errorMessage}" class="alert alert-danger text-center">
                                        <p th:text="${errorMessage}"></p>
                                    </div>
                                    <!-- Hiển thị thông báo thành công -->
                                    <div th:if="${successMessage}" class="alert alert-success text-center">
                                        <p th:text="${successMessage}"></p>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Tiêu đề</th>
                                                <th>Mô tả</th>
                                                <th>Ngày đăng</th>
                                                <th>Hành động</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="post : ${posts}">
                                                <td th:text="${post.id + 1}"></td>
                                                <td th:text="${post.title}"></td>
                                                <td th:text="${post.description}"></td>
                                                <td th:text="${#dates.format(post.postDate, 'dd-MM-yyyy')}"></td>
                                                <td>
                                                    <div class="form-button-action">
<!--                                                        &lt;!&ndash; Nút xem chi tiết &ndash;&gt;-->
<!--                                                        <a th:href="@{/admin/bai-dang/{id}(id=${post.id})}" class="btn btn-primary" style="margin-right: 5px;">Xem</a>-->
                                                        <!-- Nút chỉnh sửa -->
                                                        <a th:href="@{/admin/chinh-sua-bai-dang/{id}(id=${post.id})}" class="btn btn-warning" style="margin-right: 5px;">Chỉnh sửa</a>
                                                        <!-- Nút xóa -->
                                                        <form th:action="@{/admin/xoa-bai-dang/{id}(id=${post.id})}" method="post" style="display: inline;">
                                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                            <input type="hidden" name="_method" value="delete" />
                                                            <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa bài đăng này không?')">Xóa</button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Custom template | don't include it in your project! -->
        <!-- End Custom template -->
    </div>
    <script>
        function confirmDelete() {
            return confirm('Bạn có chắc chắn muốn xóa bài đăng này không?');
        }
    </script>
</main>
</html>
